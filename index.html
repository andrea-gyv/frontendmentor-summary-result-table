<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/FRONTEND_MENTOR/results-summary-component-main/result-summary-styles.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <div class="container card__result">
        <p class="header card__result--header">Your result</p>
        <div class="result--circle">
          <div class="score">
            <h2 class="number--main">76</h2>
            <p class="number--small">of 100</p>
          </div>
        </div>
        <p class="text1">Great</p>
        <p class="text2">
          You scored higher than 65% of the people that who have taken these
          tests!
        </p>
      </div>
      <div class="container card__summary">
        <p class="header card__summary--header">Summary</p>
        <span class="summary sum--reaction">
          <div class="flex-group">
            <img
              class="reaction"
              src="/FRONTEND_MENTOR/results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />
            <p class="reaction">Reaction</p>
          </div>
          <p><strong>80</strong>/100</p>
        </span>
        <span class="summary sum--memory">
          <div class="flex-group">
            <img
              class="reaction"
              src="/FRONTEND_MENTOR/results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />
            <p class="memory">Memory</p>
          </div>
          <p><strong>92</strong>/100</p>
        </span>
        <span class="summary sum--verbal">
          <div class="flex-group">
            <img
              class="verbal"
              src="/FRONTEND_MENTOR/results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />
            <p class="verbal">Verbal</p>
          </div>
          <p><strong>61</strong>/100</p>
        </span>
        <span class="summary sum--visual">
          <div class="flex-group">
            <img
              class="visual"
              src="/FRONTEND_MENTOR/results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />
            <p class="visual">Visual</p>
          </div>
          <p><strong>72</strong>/100</p>
        </span>
        <button class="button">Continue</button>
      </div>
    </article>
  </body>
</html>
